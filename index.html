<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <div class="controls">
            <label for="bombCount">Number of Bombs:</label>
            <input type="number" id="bombCount" name="bombCount" min="1" max="25" value="10">
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" id="end-game-button" onclick="endGame()">End Game</button>
        </div>
        <div id="score-container">
            <p>Current Game Score: <span id="current-score">0</span></p>
            <p>Overall Score: <span id="overall-score">0</span></p>
        </div>
        <div id="game-container">
            <div id="grid"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
